<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
        }

        .page-header {
            padding: 12px 0 16px;
        }

        .page-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .page-desc {
            font-size: 13px;
            color: #999;
            margin-top: 4px;
        }

        .article-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .article-card {
            background: #fff;
            border-radius: 10px;
            padding: 14px 16px;
            text-decoration: none;
            color: inherit;
            display: block;
            transition: box-shadow 0.15s;
        }

        .article-card:active {
            box-shadow: 0 0 0 2px rgba(7, 193, 96, 0.3);
        }

        .card-top {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 10px;
        }

        .card-title {
            font-size: 16px;
            font-weight: 500;
            color: #333;
            line-height: 1.4;
            flex: 1;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            white-space: nowrap;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .status-draft {
            background: #fff3cd;
            color: #856404;
        }

        .status-published {
            background: #d4edda;
            color: #155724;
        }

        .card-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 8px;
            font-size: 12px;
            color: #999;
        }

        .meta-theme {
            background: #f0f0f0;
            padding: 1px 6px;
            border-radius: 4px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.3;
        }

        .empty-text {
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">文章管理</h1>
            <div class="page-desc">共 {{ articles|length }} 篇文章</div>
        </div>

        {% if articles %}
        <div class="article-list">
            {% for art in articles %}
            <a class="article-card" href="/preview/{{ art.id }}{% if token %}?token={{ token }}{% endif %}">
                <div class="card-top">
                    <div class="card-title">{{ art.title }}</div>
                    {% if art.published_at %}
                    <span class="status-badge status-published">已发布</span>
                    {% else %}
                    <span class="status-badge status-draft">草稿</span>
                    {% endif %}
                </div>
                <div class="card-meta">
                    <span>{{ art.updated_at[:16].replace('T', ' ') }}</span>
                    <span class="meta-theme">{{ art.theme_id }}</span>
                    <span style="color:#ccc;">{{ art.id }}</span>
                </div>
            </a>
            {% endfor %}
        </div>
        {% else %}
        <div class="empty-state">
            <div class="empty-icon">&#9998;</div>
            <div class="empty-text">暂无文章，通过 AI 对话创建第一篇吧</div>
        </div>
        {% endif %}
    </div>
</body>
</html>

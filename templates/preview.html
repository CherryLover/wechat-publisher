<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.title }} - 预览</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }

        .preview-container {
            max-width: 420px;
            margin: 0 auto;
            background: #fff;
            min-height: 100vh;
        }

        .preview-header {
            padding: 16px;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            background: #fff;
            z-index: 10;
        }

        .preview-label {
            font-size: 12px;
            color: #999;
            margin-bottom: 8px;
        }

        .preview-title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            line-height: 1.4;
        }

        .preview-meta {
            font-size: 12px;
            color: #999;
            margin-top: 8px;
        }

        .preview-content {
            padding: 16px;
            font-size: 16px;
            line-height: 1.8;
            color: #333;
        }

        .preview-footer {
            padding: 16px;
            border-top: 1px solid #eee;
            text-align: center;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            margin-bottom: 8px;
        }

        .status-draft {
            background: #fff3cd;
            color: #856404;
        }

        .status-published {
            background: #d4edda;
            color: #155724;
        }

        .article-id {
            font-size: 11px;
            color: #bbb;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <div class="preview-header">
            <div class="preview-label">文章预览</div>
            <h1 class="preview-title">{{ article.title }}</h1>
            <div class="preview-meta">
                更新于 {{ article.updated_at[:16].replace('T', ' ') }}
            </div>
        </div>

        <div class="preview-content">
            {{ article.html_content | safe }}
        </div>

        <div class="preview-footer">
            {% if article.published_at %}
            <span class="status-badge status-published">已发布到草稿箱</span>
            {% else %}
            <span class="status-badge status-draft">待发布</span>
            {% endif %}
            <div class="article-id">ID: {{ article.id }}</div>
        </div>
    </div>
</body>
</html>
